<div class="wrapper-div">
    <h3 class="">{{Post.name}}</h3>
</div>
<div class="wrapper-div mt-4">
    <div [innerHTML]="Post.content"></div>
</div>
<div class="wrapper-div mt-4">
    <div class="card-text">Дата: {{Post.creationDate}}</div>
    <div class="card-text">Рейтинг: {{Post.rating}}</div>
    <ngb-rating [(rate)]="Post.rating" [readonly]="true" [max]=5></ngb-rating>
</div>
